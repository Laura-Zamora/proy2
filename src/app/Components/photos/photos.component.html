
<!--<link rel="stylesheet" href=".../../photos.component.scss">-->
<div class="album py-5 bg-light">
    <div class="container">

      <div class="row" *ngFor="let photo of photos">
        <div class="col-md-4">
          <div class="card mb-4 box-shadow">
            <img class="card-img-top" src=".../../../../../assets/img/Angular.jpg" alt="Card image cap">
            <div class="card-body">
              <p class="card-text">Titulo: {{photo.title}} <br>Url: {{photo.url}} <br>Thumb: {{photo.thumbnailUrl}} </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-muted">Id: {{photo.id}}</small>
              </div>
            </div>
          </div>
        </div>
       
      </div>
    </div>
  </div>
